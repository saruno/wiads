<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- <link href="images/favicon.ico" rel="shortcut icon"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style_progress.css"/>

    

  </head>
  <body>


    <article>
        <div class="container">
          <h2>Connecting...</h2>
          <div class="progress">
            <span style="width: 100%"></span>
          </div>
          <h2>Bạn đã có thể dùng Internet!
          
          </h2>
          <div class="clearfix" style="display: block;margin: auto; text-align: center;">
          <a href="http://google.com.vn" target='_blank' class="btn btn-success btn-md">Nhấn vào đây để chuyển trang</a>
          </div>
        </div>
    </article>

      
  </body>
<!-- jQuery first, then Bootstrap JS. -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
        $(function() {
          $(".progress > span").each(function() {
            $(this)
              .data("origWidth", $(this).width())
              .width(0)
              .animate({
                width: $(this).data("origWidth")
              }, 12000);
          });
        });
      </script>
</html>
